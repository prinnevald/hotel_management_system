<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="style.css">
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/lodash.min.js"></script>
        <script type="text/javascript">
        //here goes my script
        $.ajax({
        type: 'POST',
        url: '/user/register',
        dataType: json,
        success: function(reg){
            alert(reg);
        }
        });
        </script>
    </head>
<body>
    <div class="heading">
        <h1>Our Magnificient Hotel</h1>
    </div>

    <div class="Registration">
        <h4>Register!</h4>
        <form method="POST" action="user/register"> 
            <input type="text" placeholder="Enter First Name" name="firstname" id="firstname"> <br>
            <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname"> <br>
            <input type="text" placeholder="Enter Email" name="email" id="email"> <br>
            <input type="text" placeholder="Enter Password" name="password" id="password"> <br>
            <input type="text" placeholder="Repeat Password" name="reppassword" id="reppassword"> <br>
            <input type="submit" id="register_button" value="Register">
        </form>
    </div>
</body>
</html>
